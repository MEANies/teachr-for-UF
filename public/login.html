<!DOCTYPE html>
<html>
    <title>Teachr: For UF Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1 class="text-center">Welcome to Teachr!</h1>
                    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
                        <fieldset>
                            <div class="form-group" show-errors>
                            <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
                                <span ng-bind="vm.error"></span>
                            </uib-alert>
                        <div class="panel-group">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a>Sign In</a>
                                    </h4>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-8" id="needsRightDivider">
                                            <div class="form-group row">
                                                <label for="usernameOrEmail" class="col-sm-4 col-form-label text-right">Email</label>
                                                <div class="col-sm-8">
                                                        <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="Enter your Email" required autofocus>
                                                </div>
                                                <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
                                                        <p class="help-block error-text" ng-message="required">Username or Email is required.</p>
                                                </div>
                                            </div>
                                            <div class="form-group row" show-errors>
                                                <label for="inputPassword" class="col-sm-4 col-form-label text-right">Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" id="inputPassword" ng-model="vm.credentials.password" placeholder="Enter your password" required>
                                                </div>
                                                <div ng-messages="vm.userForm.password.$error" role="alert">
                                                        <p class="help-block error-text" ng-message="required">Password is required.</p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-4"></div>
                                                <div class="col-sm-8">
                                                    <label>
                                                        <input type="checkbox" checked="checked" name="remember"> Remember me
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group row justify-content-center" style="float: none; margin: 0 auto;">
                                                    <button type="submit" id="loginBtn" class="btn btn-primary btn-lg">Sign in</button>
                                                </div>
                                            <div class="form-group row">
                                                <p class="text-center">
                                                    <a ui-sref="authentication.signup">Sign up</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    </body>
</html>
