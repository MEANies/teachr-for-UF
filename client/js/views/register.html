<body>
    
    <div class="container">
        <div class="row" ng-controller="RegisterController">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h1>Teachr - Register</h1>
                <input type="text" placeholder="Username" ng-model="vm.registerData.username" class="form-control" required>
                <br/>
                <input type="email" placeholder="Email" ng-model="vm.registerData.email" class="form-control" required>
                <br/>
                <input type="password" placeholder="Password" ng-model="vm.registerData.password" class="form-control" required>
                <br/>
                <label for="role">Role</label>
                    &nbsp; &nbsp;
                    <div class='form-group'>
                    <input type="radio" id="radioButton" name="gender" ng-model="vm.registerData.role" value="user"> &nbsp;Student
                    &nbsp;
                    <input type="radio" id="radio" name="gender" ng-model="vm.registerData.role" value="instructor"> &nbsp;Instructor/Researcher/Staff
                    &nbsp;
                    </div>
                <hr/>
                <button class="btn btn-success form-control" ng-click="vm.register(registerData)">Create Account</button>
                <hr/>
                <div ng-if="formError" class="alert alert-warning">
                    Please fill out form properly!
                </div>
                <div ng-if="inputError" class="alert alert-danger">
                    Duplicate Username/Email!
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/registerController.js"></script>
</body>
