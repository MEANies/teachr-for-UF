<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

  <script>
    function chBackcolor(e) {
      if (e.target.style.background != 'blue')
        e.target.style.background = 'blue';
      else e.target.style.background = 'white';
    }
  </script>
</head>

<body ng-app="directoryApp" ng-controller="ListingsController">
  <!-- NavBar/Header -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Teachr</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">My Professors</a></li>
        <li><a href="#">My TAs</a></li>
        <li><a href="#">My Courses</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="edit" data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Edit</a></li>
        <li><a ui-sref="search" data-toggle="modal"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        <li><a ui-sref="signup" data-toggle="modal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a ui-sref="signin" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <ui-view></ui-view>

  <div id="map"></div>
  <!-- Scripts -->
  <div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
      crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.20/release/angular-ui-router.min.js"></script>
    <script src="public/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
    <script src="js/controllers/editController.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibGlhbXZ3b29kIiwiYSI6ImNqb2VrNHM1djJ6a20za3BiemY3YWl3NGgifQ.MJb6DXk0ldlUeDpYmqmwJg';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
        center: [-82.324829, 29.651634], // starting position [lng, lat]
        zoom: 10  // starting zoom
      });
      // Add geolocate control to the map.
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      }));
    </script>
  </div>
</body>

</html>
