<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Teachr - Login</h1>
                <input type="text" placeholder="Username" ng-model="vm.loginData.username" class="form-control" required>
                <br/>
                <input type="password" placeholder="Password" ng-model="vm.loginData.password" required class="form-control">
                <hr/>
                <button class="btn btn-success form-control" ng-click="vm.login(loginData)">Enter</button>
                <hr/>
                <div ng-if="formError" class="alert alert-warning">
                    Please fill out form properly!
                </div>
                <div ng-if="inputError" class="alert alert-danger">
                    Incorrect Username/Password!
                </div>
                <a href="/register" class="btn btn-info form-control" role="button">Create Account</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
        crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/loginController.js"></script>
</body>
