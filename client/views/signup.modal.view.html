<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h1 class="text-center">Welcome to Teachr!</h1>
</div>
<div class="modal-body row">
    <h3 class="col-xs-12 text-center">Sign up using your UFL email</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="email">UFL Email <span style="color:red; margin: auto">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" ng-model="vm.registerData.email"
                        placeholder="example@ufl.edu" lowercase required>
                </div>
                <div class="form-group" show-er rors>
                    <label for="username">Username <span style="color:red; margin: auto">*</span></label>
                    <input type="text" id="username" name="username" class="form-control" ng-model="vm.registerData.username"
                     placeholder="Username" lowercase required>
                </div>
                <div class="form-group" show-errors>
                    <label for="password">Password <span style="color:red; margin: auto">*</span></label>
                    <input type="password" id="password" name="password" class="form-control" ng-model="vm.registerData.password"
                        placeholder="Password" uib-popover="{{vm.getPopoverMsg()}}" popover-trigger="outsideClick"
                        required>
                </div>
                <!--Role-->
                <div class="form-group" show-errors>
                    <label for="type">Role <span style="color:red; margin: auto">*</span></label>
                    &nbsp; &nbsp;
                    <div class='form-group'>
                        <input type="radio" id="radioButton" name="gender" ng-model="vm.registerData.role" Value="user">
                    </br>
                        &nbsp;Student
                        &nbsp;
                    </br>
                        <input type="radio" id="radio" name="gender" ng-model="vm.registerData.role" Value="instructor">
                        &nbsp;Instructor/Researcher/Staff
                        &nbsp;
                    </div>
                    <!-- <div ng-messages="vm.userForm.gender.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Gender is required.</p>
                      </div> -->
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary" ng-click="vm.register()">Sign up</button>
                    &nbsp; or&nbsp;
                    <a ui-sref="signin" ng-click="$dismiss('cancel')" class="show-signup">Sign in</a>
                </div>
            </br>
                <div ng-if="vm.formError" class="alert alert-warning" role="alert">
                    <p class="help-block error-text">Missing fields!</p>
                </div>
                <div ng-if="vm.emailError" class="alert alert-warning" role="alert">
                    <p class="help-block error-text">Please use UFL email!</p>
                </div>
                <div ng-if="vm.inputError" class="alert alert-warning" role="alert">
                    <p class="help-block error-text">Username/Email already been used!</p>
                </div>
            </fieldset>
        </form>
        
    </div>
    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()" data-dismiss="modal">Close</button>
</div>
