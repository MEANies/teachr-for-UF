<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
    <h4 class="modal-title"> Search for...</h4>
</div>
<div class="modal-body" ng-app="directoryApp">
    <div class="input-group" id="search-bar">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
    </div>
    <div class="tableWrapper">
        <table class="table table-striped table-hover">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Instructors</th>
                <th>Department</th>
                <th>Description</th>
                <th>Location</th>
                <th>Save</th>
                <th>Remove</th>
            </tr>
            <tr ng-repeat="course in courses | filter: search">

                <td>{{course.code}}</td>
                <td>{{course.name}}</td>
                <td><a ng-repeat="list in listing.instructor_names" ui-sref="details.prof({name: list})">{{list}}</a></td>
                <td>{{course.department}}</td>
                <td>{{course.description}}</td>
                <td>{{course.building}}<button ng-click="findLocation($index)">click me</button></td>
                <!-- <td>
                              <h2>Update Listing</h2>
                              Code: <input type="text" ng-model="newListing.code" /><br />
                              Name: <input type="text" ng-model="newListing.name" /><br />
                              <button class="btn btn-primary" ng-click="updateListing($index)">Update</button>
                          </td> -->
                <td ng-click="starListing(listing)">
                    <span id="star" style="color: black;" class="glyphicon glyphicon-star"></span>
                </td>
                <td ng-click="deleteListing(listing)">
                    <span id="star" style="color: black;" class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>

        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
</div>
