<!DOCTYPE html>
<html>

<body ng-app="directoryApp">

      <div class="container-fluid">

      <!-- Modal -->
      <div id="searchModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->

              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"> Search for...</h4>
              </div>
              <div class="modal-body">
                  <div class="input-group" id="search-bar">
                      <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                      <input type="text" ng-model="search" class="form-control" placeholder="Search">
                  </div>
                  <div class="tableWrapper">
                      <table class="table table-striped table-hover">
                          <tr>
                              <th>Name</th>
                              <th>Course(s)</th>
                          </tr>
                          <tr>
                              <td>Jeremiah Blanchard</td>
                              <td>Operating Systems<br>Programming Fundamentals One</td>
                          </tr>
                          <tr>
                              <td>Alin Dobra, Ph.D.</td>
                              <td>Operating Systems<br>Programming Fundamentals One</td>
                          </tr>
                      </table>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>
      <!-- Sign In Modal -->
      <div id="signInModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"> Sign In</h4>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>
      <!-- Sign Up Modal -->
      <div id="signUpModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title"> Sign Up</h4>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>
    <div id="map"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibGlhbXZ3b29kIiwiYSI6ImNqb2VrNHM1djJ6a20za3BiemY3YWl3NGgifQ.MJb6DXk0ldlUeDpYmqmwJg';
      var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
          center: [-82.324829, 29.651634], // starting position [lng, lat]
          zoom: 10  // starting zoom
      });
      // Add geolocate control to the map.
      map.addControl(new mapboxgl.GeolocateControl({
          positionOptions: {
              enableHighAccuracy: true
          },
          trackUserLocation: true
      }));
    </script>
