  <link rel="stylesheet" href="styles/main.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />

  <script>
    function chBackcolor(e) {
      if (e.target.style.background != 'blue')
        e.target.style.background = 'blue';
      else e.target.style.background = 'white';
    }
  </script>
</head>

      </ul>

        <li><a ui-sref="search" data-toggle="modal"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        <li><a ui-sref="signup" data-toggle="modal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a ui-sref="signin" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

  </nav>

  <ui-view></ui-view>
