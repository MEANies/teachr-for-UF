<head>

<body ng-app="directoryApp" ng-controller="MainController as vm">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="edit" data-toggle="modal" ng-show="vm.isAdmin"><span class="glyphicon glyphicon-cog"></span> Edit</a></li>
        <li><a ui-sref="search" data-toggle="modal"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        <li><a ui-sref="signup" data-toggle="modal" ng-show="!vm.isLoggedIn"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a ui-sref="signin" data-toggle="modal" ng-show="!vm.isLoggedIn"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a ui-sref="signin" ng-click="vm.logout()" data-toggle="modal" ng-show="vm.isLoggedIn"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>

    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>

    <script src="js/factories/userService.js"></script>
    <script src="js/factories/locationFactory.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/listingController.js"></script>
    <script src="js/controllers/editController.js"></script>
    <script src="js/controllers/searchController.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/modalController.js"></script>
    <script src="js/controllers/mainController.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoidGhlbWVhbmllcyIsImEiOiJjanA5MDU4NWcwZTd5M2xta2l0MmhmYncyIn0.YToxrWErQ5TrXnsKKirjIw';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
        center: [-82.343468, 29.648609], // starting position [lng, lat]
        zoom: 15  // starting zoom
      });
      // Add geolocate control to the map.
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      }));
