<section>
  <div class="page-header">
    <h1>Instructors</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="instructor in vm.instructors"
       ui-sref="instructors.view({ instructorId: instructor._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="instructor.created | date:'mediumDate'"></span>
        by
        <span ng-if="instructor.user" ng-bind="instructor.user.displayName"></span>
        <span ng-if="!instructor.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="instructor.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.instructors.$resolved && !vm.instructors.length">
    No Instructors yet, why don't you <a ui-sref="instructors.create">create one</a>?
  </div>
</section>
